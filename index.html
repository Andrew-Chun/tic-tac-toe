<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <p id="message"></p>
      <p id="game-message"></p>

      <div class="forms">
        <div class="card card-body">
          <form class="sign-up-form" id="sign-up">
            <h4>Sign Up</h4>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" name="credentials[email]" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>

        <p class="sign-in">
          Already have an account?
          <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseSignIn" aria-expanded="false" aria-controls="collapseExample">
            Sign In
          </button>
        </p>

        <div class="collapse" id="collapseSignIn">
          <div class="card card-body">
            <form class="sign-in-form" id="sign-in">
              <h4>Sign-In</h4>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" name="credentials[email]" class="form-control" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
          </div>
        </div>
      </div>


      <button type="button" class="btn btn-success create-new-game" id="new-game">Create New Game</button>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="user-actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-actions">
          <button class="dropdown-item get-completed-games" type="button" id="get-completed-games">Cumulative Game Stats</button>
          <button class="dropdown-item get-incompleted-games" type="button" id="get-incompleted-games">View Incomplete Games</button>
          <a class="btn dropdown-item toggle-change-pw" data-toggle="collapse" href="#collapse" role="button" aria-expanded="false" aria-controls="collapse" id="toggle-change-pw">Change Password</a>
          <button class="dropdown-item sign-out" type="button" id="sign-out">Log Out</button>
        </div>
      </div>


      <div class="collapse" id="collapse">
        <div class="card card-body">
          <form class="change-pw" id="change-pw">
            <h5>Change Password:</h5>
            <div class="form-group">
              <input name="passwords[old]" type="password" placeholder="Old password" required>
              <input name="passwords[new]" type="password" placeholder="New password" required>
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
        </div>
      </div>


      <div class="container" id="game-board">
          <div class="row tic-tac-toe-board">
            <div class="col-4 box-0" id="0"></div>
            <div class="col-4 box-1" id="1"></div>
            <div class="col-4 box-2" id="2"></div>
            <div class="col-4 box-3" id="3"></div>
            <div class="col-4 box-4" id="4"></div>
            <div class="col-4 box-5" id="5"></div>
            <div class="col-4 box-6" id="6"></div>
            <div class="col-4 box-7" id="7"></div>
            <div class="col-4 box-8" id="8"></div>
          </div>
      </div>

      <ul class="list-group" id="incomplete-game-list"></ul>

    </body>
</html>
