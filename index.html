<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <main>
        <p id="message"></p>

        <section>
          <h3>Sign-Up:</h3>
          <form id="sign-up">
            <input name="credentials[email]" type="text" placeholder="example@gmail.com" required>
            <input name="credentials[password]" type="password" placeholder="Enter password here" required>
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password here" required>
            <button type="submit">Sign Up</button>
          </form>
        </section>

        <section>
          <h3>Sign-In</h3>
          <form id="sign-in">
            <input name="credentials[email]" type="text" placeholder="example@gmail.com" required>
            <input name="credentials[password]" type="password" placeholder="Enter password here" required>
            <button type="submit">Sign In</button>
          </form>
        </section>

        <button id="sign-out">Sign-Out</button>

        <section>
          <h3>Change Password:</h3>
          <form id="changePassword">
            <input name="passwords[old]" type="password" placeholder="Old password" required>
            <input name="passwords[new]" type="password" placeholder="New password" required>
            <button type="submit">Submit</button>
          </form>
        </section>
      </main>

      <button type="submit">Create New Game</button>

    </body>
</html>
