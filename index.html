<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <main>
        <p id="message"></p>

        <section>
          <form id="sign-up">
            <label>Sign-Up:</label>
            <input name="credentials[email]" type="text" placeholder="example@gmail.com" required>
            <input name="credentials[password]" type="password" placeholder="Enter password here" required>
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password here" required>
            <button type="submit">Sign Up</button>
          </form>
        </section>

        <section>
          <form id="sign-in">
            <label>Sign-In</label>
            <input name="credentials[email]" type="text" placeholder="example@gmail.com" required>
            <input name="credentials[password]" type="password" placeholder="Enter password here" required>
            <button type="submit">Sign In</button>
          </form>
        </section>

        <button id="sign-out">Sign-Out</button>

        <section>
          <form id="changePassword">
            <label>Change Password:</label>
            <input name="passwords[old]" type="password" placeholder="Old password" required>
            <input name="passwords[new]" type="password" placeholder="New password" required>
            <button type="submit">Submit</button>
          </form>
        </section>
      </main>

      <button type="button" class="btn btn-primary" id="new-game">Create New Game</button>
      <button type="button" class="btn btn-secondary" id="get-games">Get Games</button>

      <p id="game-message"></p>

      <div id="game-history"></div>

      <div class="container" id="game-board">
          <div class="row">
            <div class="col-4 box" id="0"></div>
            <div class="col-4 box" id="1"></div>
            <div class="col-4 box" id="2"></div>
            <div class="col-4 box" id="3"></div>
            <div class="col-4 box" id="4"></div>
            <div class="col-4 box" id="5"></div>
            <div class="col-4 box" id="6"></div>
            <div class="col-4 box" id="7"></div>
            <div class="col-4 box" id="8"></div>
          </div>
      </div>

    </body>
</html>
